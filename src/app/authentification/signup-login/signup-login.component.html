<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div class="container" id="container">
  <div class="form-container sign-up-container" style="overflow: scroll;">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <select [(ngModel)]="user.nature" name='nature'>
        <option value="" selected="selected" disabled>Nature du compte</option>
        <option value="candidate">Candidat</option>
        <option value="employer">Employer</option>
      </select>
      <input type="text" [(ngModel)]="user.first_name" name='first_name' placeholder="first name" />
      <input type="text" [(ngModel)]="user.last_name" name='last_name' placeholder="last name" />
      <input type="text" [(ngModel)]="user.username" name='username' placeholder="username" />
      <input type="phone" [(ngModel)]="user.phone_number" name='phone_number' placeholder="phone" />
      <input type="email" [(ngModel)]="user.email" name='email' placeholder="email" />
      <select [(ngModel)]="user.gender" name='gender'>
        <option value="" disabled selected>gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="password" [(ngModel)]="user.password" name='password' placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button type="submit" (click)="signup()">Sign Up</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
      </div>
    </div>
  </div>
</div>
