<form action="#" id="booking-form">
  <div class="col-lg-12">
    <div class="card" style="background-color: rgb(167, 208, 209);">
      <div class="card-body text-center">
        <p class="card-title mt-1">
          <a> <span style="font-size: 1300; height: 10px;" id="time"></span></a>
        </p>
      </div>
    </div>
  </div>
  <br /><br /><br />

  <div class="tab-content">
    <div class="tab-pane">
      <ul>
        <li>
          <div style="text-align: center;">
            <label>{{test_question.text}}</label><br /><br />
            <div
              class="row text-center"
              style="display: block; float: center;"
            >
              <span  *ngFor="let solution of test_question_solutions" style="text-align: right;">
                <input type="checkbox" class="ch1" (change)="get_my_answer($event, solution)"/>
                <label for="vehicle1"> {{solution.text}}</label><br />
              </span>
            </div>
          </div>
        </li>
        <li style="list-style: none; display: inline;">
          <button class="next-btn" type="button" (click)="getNextQuestion()" >Suivant</button>
        </li>
      </ul>
    </div>
  </div>

  <div id="loader" style="display: none;">
    <img src="//d2erq0e4xljvr7.cloudfront.net/assets/img/ring.svg" />
  </div>
</form>
